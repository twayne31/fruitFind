    <div class="container">
        <br>
        <h1>SZNL</h1>
        <h4>This application shows the fruits that are currently in season.</h4>
        <br><br>
        <div class="row">
            <div class="orange col" data-toggle="modal" data-target="#myModal"><img src="sznlFruits/orange.png" alt="orange">
                <div class="overlay">
                    <!-- <div class="orangeText"><strong>Orange</strong></div> -->
                    <div class="orangeText orangeModal">
                            <h4>Oranges</h4>
                            <hr>
                            <p><strong>SZN:</strong> Autumn & Winter</p>
                            <p>October - February</p>
                    </div>
                </div>
            </div>
            <div class="pears col"><img src="sznlFruits/pears.png" alt="pears">
                <div class="overlay">
                    <!-- <div class="pearText"><strong>Pear</strong></div> -->
                    <div class="pearText orangeModal">
                            <h4>Pear</h4>
                            <hr>
                            <p>Summer fruit. Good during the months of July-August</p>
                    </div>
                 </div> 
            </div>
            <div class="grapes col"><img src="sznlFruits/grapes.png" alt="grapes">
                <div class="overlay">
                    <div class="grapeText"><strong>Grapes</strong></div>
                </div> 
            </div>
            <div class="kiwi col"><img src="sznlFruits/kiwi.png" alt="kiwi">
                    <div class="overlay">
                        <div class="kiwiText"><strong>Kiwi</strong></div>
                    </div> 
            </div>
        </div>
        <div class="marginSpace"></div>
        <div class="row">
            <div class="col"><img src="sznlFruits/blueberries.png" class="blueberries" alt="orange"></div>
            <div class="col"><img src="sznlFruits/watermelon.png" alt="grapes"></div>
            <div class="col"><img src="sznlFruits/bananas.png" alt="grapes"></div>
            <div class="col"><img src="sznlFruits/peach.png" alt="grapes"></div>
        </div>
        <div class="marginSpace"></div>
        <div class="row">
            <div class="col"><img src="sznlFruits/mango.png" alt="orange"></div>
            <div class="col"><img src="sznlFruits/strawberry.png" alt="grapes"></div>
            <div class="col"><img src="sznlFruits/plum.png" alt="grapes"></div>
            <div class="col"><img src="sznlFruits/pineapple.png" alt="grapes"></div>
        </div>
        <div class="marginSpace"></div>
        <div class="row">
            <div class="col"><img src="sznlFruits/apple.png" alt="orange"></div>
            <div class="col"><img src="sznlFruits/papaya.png" alt="grapes"></div>
            <div class="col"><img src="sznlFruits/advocado.png" alt="grapes"></div>
